<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Transmisión de Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/templatemo-video-catalog.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/video.js') }}"></script>
  </head>
  <body>
    <body>
      <h1>Transmisión en Vivo</h1>

      <div class="video-container">
        <img controls autoplay src="{{ url_for('video.video_feed') }}" />
      </div>

      <div class="buttons-container">
        <button id="start-btn" class="btn btn-success">Iniciar</button>
        <button id="stop-btn" class="btn btn-danger">Detener</button>
        <button id="capture-btn" class="btn btn-primary">Tomar Captura</button>
      </div>

      <button id="gallery-btn" class="btn btn-primary">Galería</button>
      <p id="message" class="mt-3"></p>
    </body>
  </body>
</html>
