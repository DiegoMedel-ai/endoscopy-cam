<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - {{ folder }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery-item {
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .gallery-item:hover {
            transform: scale(1.1);
        }
        .gallery-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            z-index: 20;
            opacity: 0.8;
        }
        .image-checkbox:checked + img {
            border: 3px solid #4CAF50;
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.5);
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
    <script>
        function getSelectedImages() {
            let selectedImages = [];
            document.querySelectorAll('.image-checkbox:checked').forEach(checkbox => {
                selectedImages.push(checkbox.value);
            });
            console.log("Imágenes seleccionadas:", selectedImages);
            alert("Imágenes seleccionadas: " + selectedImages.join(", "));
        }

        function openModal(event, src) {
            if (event.target.classList.contains('image-checkbox')) {
                event.stopPropagation();
                return;
            }
            document.getElementById("modal-image").src = src;
            document.getElementById("image-modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("image-modal").style.display = "none";
        }
    </script>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <a href="{{ url_for('gallery.gallery_menu') }}">← Volver al menú de carpetas</a>

    <div class="gallery-container">
        {% for image in images %}
            <div class="gallery-item" onclick="openModal(event, '{{ url_for('gallery.serve_encrypted_image', folder=folder, filename=image.split('/')[-1]) }}')">
                <input type="checkbox" class="image-checkbox" value="{{ image.split('/')[-1] }}">
                <img src="{{ url_for('gallery.serve_encrypted_image', folder=folder, filename=image.split('/')[-1]) }}" alt="Imagen de galería">
            </div>
        {% endfor %}
    </div>
    
    <button onclick="getSelectedImages()">Obtener imágenes seleccionadas</button>
    
    <div id="image-modal" class="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img id="modal-image" src="" alt="Imagen ampliada">
    </div>
</body>
</html>
